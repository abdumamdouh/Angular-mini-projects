<div class="card card-body">
  <form>
    <div class="form-group">
      <!-- bind the input to the log.text property, two way data binding -->
      <input
        type="text"
        name="text"
        class="form-control"
        placeholder="Add a log..."
        [(ngModel)]="this.log.text"
      />
    </div>
    <input
      type="submit"
      value="Add Log"
      class="btn btn-light"
      [disabled]="!this.log.text"
      [hidden]="this.log.id !== 0"
      (click)="handleAddLog()"
    />
    <input
      type="submit"
      value="Update"
      class="btn btn-light"
      [hidden]="this.log.id === 0"
      (click)="handleUpdateLog()"
    />
    <button
      type="button"
      class="btn btn-warning"
      [hidden]="!this.log.text"
      (click)="handleClear()"
    >
      Clear
    </button>
  </form>
</div>
