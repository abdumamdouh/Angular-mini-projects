<div class="card card-body">
  <form>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Add a log..." />
    </div>
    <input
      type="submit"
      value="Add Log"
      class="btn btn-light"
      [disabled]="!this.log.text"
    />
    <button type="button" class="btn btn-warning" [hidden]="!this.log.text">
      Clear
    </button>
  </form>
</div>
